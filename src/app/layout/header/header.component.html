<a href="https://www.sikiedu.com/">
  <img src="../../../assets/images/logo.png" class="header-logo">
</a>
<ng-container *ngFor="let item of menuList">
  <a nz-dropdown [nzDropdownMenu]="menu" *ngIf="item.list else showTemplate" class="menu-title">
    {{item.name}}
    <span nz-icon nzType="caret-down" nzTheme="outline"></span>
  </a>

  <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item *ngFor="let name of item.list">{{name.name}}</li>
      </ul>
  </nz-dropdown-menu>

  <ng-template #showTemplate>
    <a class="menu-title">
      {{item.name}}
    </a>
  </ng-template>
</ng-container>

<nz-avatar nz-dropdown [nzDropdownMenu]="theme" [nzSize]="45" class="header-avatar" nzSrc="https://www.sikiedu.com/files/default/2019/08-06/222854637f91628894.jpg"></nz-avatar>

<nz-dropdown-menu #theme="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    <li nz-menu-item (click)="changeTheme('default')">default theme</li>
    <li nz-menu-item (click)="changeTheme('dark')">dark theme</li>
  </ul>
</nz-dropdown-menu>
